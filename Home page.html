<head>

        body {
            background-image: url('images/kruza.jpg');

            height: 100vh;
            margin: 0;

            text-align: center;

        }

        header {
            background: #fff;

        }

        .grid {
            display: grid;

            background: rgba(255, 255, 255, 0.9);
            /* Slight transparency for contrast */

            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .browse {
            border: 2px solid #27ae60;
        }

        .orders {
            border: 2px solid #2980b9;
        }

        .wallet {
            border: 2px solid #8e44ad;
        }

        .profile {

        }
